{{- if .Values.serviceAccount.create -}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "glance-k8s.serviceAccountName" . }}
  labels:
    {{- include "glance-k8s.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
      - metrics.k8s.io
    resources:
      - nodes
    verbs:
      - list
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - list
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - list
  - apiGroups: 
      - gateway.networking.k8s.io
    resources: 
      - httproutes
    verbs: 
      - list
  - apiGroups:
      - apps
    resources:
      - deployments
      - statefulsets
      - daemonsets
    verbs:
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "glance-k8s.serviceAccountName" . }}
  labels:
    {{- include "glance-k8s.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "glance-k8s.serviceAccountName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "glance-k8s.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
